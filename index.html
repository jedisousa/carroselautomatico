<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ca14b9e588.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Betel Automático</title>

</head>
<body>
    <div class="slide">
        <div class="slides">
            <div id="voltar" class="btn">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div id="next" class="btn" >
                <i class="fas fa-chevron-right"></i>
            </div>
            <div id="atual" class="image">
            <div class="image">
                <img src="logobetel.jpeg" alt="">
            </div>
            <div class="image">
                <img src="cultos.jpg" alt="">
            </div> 
            <div class="image">
                <img src="missaocrianças.jpg" alt="">
            </div>
            <div class="image">  <img src="jovens.jpg" alt="">
            </div>
        </div>
        <div class="balls">
            <div class="imgAtual" id="0"></div>
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
        </div>
    </div>

    
</body>
<script>
    var balls = document.querySelector('.balls')
    var quant = document.querySelectorAll('.slides image')
    var atual = document.getElementById('atual')
    var image = document.getElementById('atual')
    var next = document.getElementById('next')
    var voltar = document.getElementById('voltar')

for(let i=0 < quant.length; i++){
    var div = document.createElement('div')
    div.id = i
    balls.appendChild(div)
}
document.getElementById('0').classList.add('imaAtual')
var pos = document.querySelectorAll('.balls div')
for(let i=0; i<pos.length;i++){
    pos[i].addEventListener('click',()=> {
        atual = pos[i]
        slide()
    })
}
voltar.addEventListener('click', ()=>{
    atual--
    slide()
})
next.addEventListener('click', ()=> {
    atual++
    slide()
})
function slider(){
    if(atual >=quant.length){
        atual = 0
    }
    else if(atual < 0){
        atual = quant.length-1
    }
    document.querySelector('.imgAtual').classList.remove('.imgAtual')image.style.marginLeft = -1024*atual+'px'
    document.getElementById(atual).classList.add('imgAtual')
    slide()
}

</script>
</html>
